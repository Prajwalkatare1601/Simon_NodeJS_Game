<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- stylessheet -->
  <link rel="stylesheet" href="styles.css">


</head>

<body>

  <h1>Click to start</h1>
  <div class="instructions">
    <p>
      <em> Simon Game Rules</em>
      <ul>
        <li>First computer blink a tile.</li>
        <li>Player should remember the tile and the pattern.</li>
        <li>tap them in order from the beginning.</li>
      </ol>
    </p>
  </div>

  <div class="row top">
    <div class="green_box col-6">
      <button type="button" id="1" class="btn btn-light"></button>
    </div>

    <div class="red_box col-6">
      <button type="button" id="2" class="btn btn-light"></button>
    </div>
  </div>

  <div class="row bottom">
    <div class="yellow_box col-6">
      <button type="button" id="3" class="green btn btn-light"></button>
    </div>
    <div class="blue_box col-6">
      <button type="button" id="4" class="btn btn-light"></button>
    </div>
  </div>

  <!-- jquery javaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- local javaScript -->
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
